<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>AP Co. Enterprise</title>

  <!-- Mobile & PWA Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --bg-color: #000000;
      --surface-color: #0a0a0a;
      --accent-primary: #3b82f6;
    }

    body {
      font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: white;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* High-End Mobile Shapes */
    .squircle-lg {
      border-radius: 2.5rem;
    }

    .squircle-md {
      border-radius: 1.5rem;
    }

    .squircle-sm {
      border-radius: 1rem;
    }

    /* Professional Matte Glass Effect */
    .glass-panel {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(50px) saturate(150%);
      -webkit-backdrop-filter: blur(50px) saturate(150%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.2),
        inset 0 1px 1px rgba(255, 255, 255, 0.05);
    }

    /* Darker Matte for Sidebar/Nav */
    .glass-panel-dark {
      background: rgba(10, 10, 10, 0.6);
      backdrop-filter: blur(60px) saturate(120%);
      -webkit-backdrop-filter: blur(60px) saturate(120%);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Noise Texture for Matte Feel */
    .bg-noise {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
    }

    .ios-transition {
      transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.96);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .animate-ios-slide-up {
      animation: slideUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* Infinite Marquee Scroll */
    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-marquee {
      animation: marquee 30s linear infinite;
      width: fit-content;
    }

    .animate-marquee:hover {
      animation-play-state: paused;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .pb-safe {
      padding-bottom: calc(env(safe-area-inset-bottom) + 5rem);
    }

    .pt-safe {
      padding-top: env(safe-area-inset-top);
    }
  </style>

{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

  <div id="root"></div>
</body>

</html>
